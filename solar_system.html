<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background='color:black'>
            <a-entity position='0 0 15'>
                <a-camera />
                
            </a-entity>

            <a-entity sound='src:https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0.5'>

            </a-entity>

            <a-sky src='https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712'></a-sky>
                

            <a-entity> 
                <a-sphere position='0 0 0' src='https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621' />      
            </a-entity>
            <!-- mercury -->
            <a-entity position='0 0 0' rotation='0 0 0' 
            animation='property: rotation;to:0 360 0;loop:true;dur:20000;easing:linear'>  
                <a-sphere position="1  0 -5" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" />
            </a-entity>

            <!-- venus -->
            <a-entity position='0 0 0' rotation='0 0 0'
            animation='property:rotation;to:0 360 0;loop:true;dur:25000;easing:linear' >
                <a-sphere  position="6  0 -5" radius="0.3" src='https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571' />
            </a-entity>
            
            <!-- earth -->
            <a-entity position='0 0 0' rotation='0 0 0' 
            animation='property:rotation;to:0 360 0;loop:true;dur:30000;easing:linear'>
                <a-sphere position="10.5 0 0" radius="0.5" src='https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511'>
                    <a-entity position='0 0 0' rotation='0 0 0' animation='property:rotation;to:0 360 0;easing:linear;loop:true;dur:10000'>
                        <a-sphere color='yellow' position='1 0 0' radius='0.2'></a-sphere>
                    </a-entity>
                </a-sphere>
            </a-entity>

            <!-- mars -->
            <a-entity position='0 0 0' rotation='0 0 0'
            animation='property:rotation;to:0 360 0;loop:true;dur:35000;easing:linear'>
                <a-sphere  position="14.5  0 0" radius="0.4" src='https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259' />
            </a-entity>

            <!-- jupiter -->
            <a-entity position='0 0 0' rotation='0 0 0'
            animation='property:rotation;to:0 360 0;loop:true;dur:40000;easing:linear'>
                <a-sphere position="21  0 -5" radius="1.2" src='https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561' />
            </a-entity>

            <!-- saturn -->
            <a-entity position='0 0 0' rotation='0 0 0'
            animation='property:rotation;loop:true;to:0 360 0;easing:linear;dur:45000' >
              <!-- Saturn rings -->
            <a-sphere position="26  0 -5" radius="0.9"  src='https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927' />
                <a-torus color='red' radius='2' rotation='90 0 0' radius-tubular='0.0125'></a-torus>
                <a-torus color='pink' radius='1.9' rotation='90 0 0' radius-tubular='0.02'></a-torus>
                <a-torus color='orange' radius='1.8' rotation='90 0 0' radius-tubular='0.025'></a-torus>
            </a-entity>

            <!-- uranus -->
            <a-entity position='0 0 0' rotation='0 0 0'
            animation='property:rotation;loop:true;to:0 360 0;dur:50000;easing:linear'>
                <a-sphere position="31  0 -5" radius="0.6" src='https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259' />
            </a-entity>

            <!-- neptune -->
            <a-entity position='0 0 0' rotation='0 0 0' 
            animation='property:rotation;to:0 360 0;loop:true;dur:55000;easing:linear'>
                <a-sphere position="36  0 -5" radius="0.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" />
            </a-entity>

            <!-- ORBITAL STRUCTURES -->
            <!-- mercury torus -->
            <a-torus color='grey' arc='360' radius='5' radius-tubular='0.01' rotation='90 0 0'  segments-tubular='1000'></a-torus>
            
            <!-- venus torus -->
            <a-torus color='grey' arc='360' radius='7.8' radius-tubular='0.01' rotation='90 0 0'  segments-tubular='1000'></a-torus>
        
            <!-- earth torus -->
            <a-torus color='grey' arc='360' radius='10.6' radius-tubular='0.01' rotation='90 0 0'  segments-tubular='1000'></a-torus>

            <!-- mars torus-->
            <a-torus color='grey' arc='360' radius='14.5' radius-tubular='0.01' rotation='90 0 0'  segments-tubular='1000'></a-torus>

            <!-- jupiter torus -->
            <a-torus color='grey' arc='360' radius='21.5' radius-tubular='0.01' rotation='90 0 0'  segments-tubular='1000'></a-torus>

            <!-- saturn torus -->
            <a-torus color='grey' arc='360' radius='26.5' radius-tubular='0.01' rotation='90 0 0'  segments-tubular='1000'></a-torus>

            <!-- uranus torus -->
            <a-torus color='grey' arc='360' radius='31.5' radius-tubular='0.01' rotation='90 0 0'  segments-tubular='1000'></a-torus>

            <!-- neptune torus -->
            <a-torus color='grey' arc='360' radius='36.5' radius-tubular='0.01' rotation='90 0 0'  segments-tubular='1000'></a-torus>
        </a-scene>
    </body>
</html>
